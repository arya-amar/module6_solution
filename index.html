<h1>Lunch Check App</h1>

<div ng-app="LunchCheck" ng-controller="LunchController">
  <ul>
   <!-- <li ng-repeat="x in lunchitems">{{x}}</li>-->
  </ul>
  <input ng-model="addMe">
  <button ng-click="addItem()">Check If Too Much</button> &nbsp;&nbsp;<span class="note">Note: blanks will not be counted</span>

  <br>
  <p><span ng-class="msgcolor">{{message}}</span></p>
</div>
